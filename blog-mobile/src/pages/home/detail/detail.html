<ion-header>
  <ion-navbar>
    <ion-title>
      Tag:
    </ion-title>
    <ion-buttons end>
      <button ion-button navPop>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #formTag="ngForm" (ngSubmit)="onUpdate(formTag)">
    <ion-list>

      <ion-item>
        <ion-label fixed>Kode</ion-label>
        <ion-input type="text" value="" name="id" readonly [(ngModel)]="tag.id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Nama Tag</ion-label>
        <ion-input type="text" name="nama" [(ngModel)]="tag.nama"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button type="submit" block>Update</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
