<h3>Halaman Tags</h3>
<div>
  <div class="col-md-4">
    <form (ngSubmit)="onSubmit(formTag)" #formTag="ngForm">
      <div class="form-group">
        <label for="id" class="input-label">
          Kode
        </label>
        <input type="number" name="id" id="id" class="form-control" [(ngModel)]="id">
      </div>
      <div class="form-group">
        <label for="nama" class="input-label">
          Nama Anda
        </label>
        <input type="text" name="nama" id="nama" class="form-control" [(ngModel)]="namaAnda">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </form>
  </div>
  <div class="col-md-8">
    <h3>Daftar Tag</h3>
    <ul class="list-group">
      <li class="list-group-item">Java</li>
      <li class="list-group-item">PHP</li>
      <li class="list-group-item">Ruby</li>
      <li class="list-group-item">Kotlin</li>
    </ul>
  </div>
</div>
